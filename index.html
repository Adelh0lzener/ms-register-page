<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="api"> <!-- Wichtig für Azure B2C -->
    <div class="container">
      <div class="card">
        <h2>Registrieren</h2>

        <!-- Social-Login Buttons -->
        <div class="social-login" id="socialLoginButtons">
          <button class="btn google">
            <img src="google.jpg" alt="Google-Logo" />
            Mit Google registrieren
          </button>
          <button class="btn microsoft">
            <img src="microsoft.jpg" alt="Microsoft-Logo" />
            Mit Microsoft registrieren
          </button>
        </div>

        <div class="separator"><span>ODER</span></div>

        <!-- Formular mit Azure-kompatiblen IDs -->
        <form id="attributeVerification" class="form">
          <div class="input-group">
            <label for="email">E‑Mail*</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">Passwort*</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="input-group">
            <label for="reenterPassword">Passwort wiederholen*</label>
            <input type="password" id="reenterPassword" name="reenterPassword" required />
          </div>

          <button id="continue" type="submit" class="btn submit">Registrieren</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
