<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrieren</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Registrieren</h2>

      <!-- Social‑Login -->
      <div class="social-login">
        <button class="btn google">
          <img src="assets/google.svg" alt="Google-Logo">
          Mit Google registrieren
        </button>
        <button class="btn microsoft">
          <img src="assets/microsoft.svg" alt="Microsoft-Logo">
          Mit Microsoft registrieren
        </button>
      </div>

      <div class="separator"><span>ODER</span></div>

      <!-- Klassisches Formular -->
      <form id="registerForm">
        <div class="input-group">
          <label for="email">E‑Mail*</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Passwort*</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <label for="repeat-password">Passwort wiederholen*</label>
          <input type="password" id="repeat-password" name="repeat-password" required>
        </div>

        <button type="submit" class="btn submit">Registrieren</button>
      </form>
    </div>
  </div>
</body>
</html>
