<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="api">
    <div class="container">
      <div class="card">
        <h2>Registrieren</h2>

        <!-- Social Login Buttons werden von Azure hier injected -->
        <div id="socialButtons" class="social-login"></div>

        <!-- Trenner -->
        <div class="separator"><span>ODER</span></div>

        <!-- Lokales Konto-Formular wird hier injected -->
        <div id="localAccountForm">
          <!-- Azure fügt dynamisch das Formular mit Feldern wie email, password, etc. ein -->
        </div>

        <!-- Button wird ebenfalls von Azure eingefügt -->
        <div id="continue" class="submit-container"></div>
      </div>
    </div>
  </div>
</body>
</html>
