<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrieren via Azure B2C</title>
  <style>
    /* ===== Hintergrund mit Blur ===== */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://adelh0lzener.github.io/ms-register-page/stadion.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
    }
    body::before {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      background-color: rgba(0,0,0,0.4); z-index: -1;
    }

    /* ===== Container für das B2C‑Form ===== */
    #api {
      width: 100%; max-width: 420px; margin: 0 16px;
      display: flex; align-items: center; justify-content: center;
      min-height: 80vh;
    }
    #api > div {
      width: 100%;
      background: rgba(20,20,20,0.85) !important;
      padding: 32px !important;
      border-radius: 24px !important;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4) !important;
      color: #f5f5f5 !important;
    }

    /* ===== Überschriften ===== */
    #api h1, #api h2, #api .b2c-header {
      text-align: center !important;
      font-size: 1.75rem !important;
      margin-bottom: 24px !important;
      color: #f5f5f5 !important;
    }

    /* ===== Labels & Instruktionen ===== */
    #api label, #api .b2c-label, #api .b2c-instruction {
      display: block !important;
      margin-bottom: 8px !important;
      font-size: 0.9rem !important;
      font-weight: bold !important;
      color: #f5f5f5 !important;
    }

    /* ===== Input‑Felder ===== */
    #api input, #api select {
      width: 100% !important;
      padding: 14px !important;
      margin-bottom: 20px !important;
      font-size: 0.95rem !important;
      border: 1px solid #444 !important;
      border-radius: 12px !important;
      background: #1f1f1f !important;
      color: #f5f5f5 !important;
      transition: border-color 0.3s, box-shadow 0.3s !important;
    }
    #api input::placeholder { color: #888 !important; }
    #api input:focus, #api select:focus {
      outline: none !important;
      border-color: #1a73e8 !important;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.2) !important;
    }

    /* ===== Submit‑Button ===== */
    #api button[type="submit"], #api .button {
      width: 100% !important;
      padding: 16px !important;
      font-size: 1rem !important;
      font-weight: bold !important;
      border: none !important;
      border-radius: 14px !important;
      background: #1a73e8 !important;
      color: #fff !important;
      cursor: pointer !important;
      transition: background-color 0.3s !important;
      margin-top: 8px !important;
    }
    #api button[type="submit"]:hover, #api .button:hover {
      background: #0f5ec2 !important;
    }

    /* ===== Social‑Buttons ===== */
    #api .socialProviders button {
      display: flex !important;
      align-items: center !important;
      gap: 8px !important;
      width: 100% !important;
      padding: 12px 14px !important;
      margin-bottom: 12px !important;
      font-size: 0.95rem !important;
      border: 1px solid #444 !important;
      border-radius: 12px !important;
      background: #1f1f1f !important;
      color: #f5f5f5 !important;
    }
    #api .socialProviders button:hover {
      background: #0f5ec2 !important;
      border-color: #0f5ec2 !important;
    }

    /* ===== OR‑Separator ===== */
    #api .or-separator, #api .b2c-or {
      text-align: center !important;
      font-size: 1.1rem !important;
      margin: 24px 0 !important;
      color: #f5f5f5 !important;
      font-weight: bold !important;
    }

    /* ===== Links ===== */
    #api a {
      color: #1a73e8 !important;
      text-decoration: none !important;
    }
    #api a:hover { text-decoration: underline !important; }

  </style>
</head>
<body>
  <!-- 1) Leerer Container für Azure AD B2C -->
  <div id="api"></div>

  <!-- 2) Teams‑Loader mit absoluten GitHub‑Pfade -->
  <script>
    (function() {
      const BASE = "https://adelh0lzener.github.io/ms-register-page/";
      async function loadTeams() {
        const urls = ["data/liga1stadium.json","data/liga2stadium.json","data/liga3stadium.json"]
                        .map(p => BASE + p);
        const teams = new Set();
        for (const url of urls) {
          try {
            const r = await fetch(url);
            const data = await r.json();
            data.forEach(i => teams.add(i.team.name));
          } catch(e) {
            console.error("Team‑Load‑Error", e);
          }
        }
        const iv = setInterval(() => {
          const sel = document.getElementById("team");
          if (!sel) return;
          clearInterval(iv);
          [...teams].sort().forEach(n => {
            const o = document.createElement("option");
            o.value = n; o.textContent = n;
            sel.appendChild(o);
          });
        }, 300);
      }
      document.addEventListener("DOMContentLoaded", loadTeams);
    })();
  </script>

  <!-- 3) Azure AD B2C combined.js -->
  <script src="https://1860131218601312.b2clogin.com/1860131218601312.onmicrosoft.com/B2C_1_signup_or_signin/api/combined.js"></script>
</body>
</html>
